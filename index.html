<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin - Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="change-grid">Change Grid Size</button>
            <button class="lock-color" title="Hint: Lock with the 'L' key!">Lock Next Color</button>
            <div class="next-color"></div>
            <button class="unlock-color" title="Hint: Unlock with the 'U' key!">Unlock Next Color</button>
            <button class="manual-color" title="Hint: Click me or hit the 'P' key to manually enter your own RGB values!">Pick Your Color</button>
        </div>
    </div>
</body>
</html>
